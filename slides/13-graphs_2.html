## Topological Sort


A __directed acyclic graph (DAG)__ is a directed graph with no cycles.

--

A __topological sort__ or __topological ordering__ of a directed acyclic graph is a linear
ordering of its vertices such that for every directed edge `uv` from vertex `u` to vertex `v`,
`u` comes before `v` in the ordering.
.small[(quoted from [Wikipedia:Topological sorting](https://en.wikipedia.org/wiki/Topological_sorting))]

### Topological Sort by DFS

__Algorithm__

--

```
stack - an empty stack to store the sorted nodes
visited[N] - boolean array with all values set initially to false
adj[] - adjacency list representation of the graph

for v in visited
    if v is not visited
        top_sort( v )


topo_sort ( start )
    visited[start] = true      //mark node as visited

    for v in adj[start]
        if (!visited[v])
            topo_sort ( v )

    stack.push(start)

//to print the nodes in topological ordering
for v in stack
    print stack.pop()

```
--

__Performance__ is $O(|V| + |E|)$

### Topological Sort by Kahn's Algorithm

__Algorithm__

--

- Compute the in-degree of all vertices/nodes in the graph
- Add all vertices with in-degree zero to an initially empty queue
- As long as the queue is not empty
    - remove a vertex from the queue and _print it_
    - decrement the in-degree of all adjacent nodes by 1
    - if any nodes in-degree dropped to zero, add it to the queue



--

__Performance__ is $O(|V| + |E|)$
